name: deploy website to s3

on:
  push:
    branches: [main]
    paths:
    -  '../site/**'
    -  '.github/workflows/deploy-site.yml'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
  
      # 1) Sync everything except index.html (kept separate to control caching)
      - name: Sync static assets (css/js/images)
        run: |
          aws s3 sync ./site s3://${{ secrets.S3_BUCKET }} \
            --exclude "index.html" \
            --delete
  
      # 2) Upload index.html with no-cache so browsers always fetch the latest
      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp ./site/index.html s3://${{ secrets.S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"

    
